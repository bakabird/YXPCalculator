<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <script src="./jquery.js"></script>
  <link href="./css/report.css" rel="stylesheet">
  <link href="./css/ReportFeedback.css" rel="stylesheet">
  <title>分析报告</title>
</head>

<body>
  <div class="waiting">
    <p>分析中...</p>
  </div>
  <div class="body hide">
    <button class="feedback">意见反馈</button>
    <div class="cards">
      <img class="role" src="" alt="">
    </div>
    <div class="eCards">
      <img class="role" src="" alt="">
    </div>
    <div class="shortwin">
      <table class="curFightReport" border="1">
      </table>
      <pre class="fightLog"></pre>
    </div>
    <div class="rcmd">
      <h3>推荐牌序(伤害优先)</h3>
      <button class="view">战报详情</button>
    </div>
  </div>
  <div class="Feedback hide">
    <button class="close">关闭</button>
    <div class="body">
      <textarea placeholder="第X轮异常...
《XXXX》卡异常..." name="" id="" cols="30" rows="10"></textarea>
      <br>
      <center>已携带当前战报信息！</center>
      <button class="confirm">提交</button>
      <p class="tip"></p>
    </div>
  </div>
  <div class="Hub hide">
    <div class="Card">
      <img src="">
    </div>
    <table>
      <tbody>
        <tr class="reportItem">
          <td class="roundIdx"></td>
          <td class="useCard"></td>
          <td class="meChg"></td>
          <td class="meHp"></td>
          <td class="heHp"></td>
          <td class="heChg"></td>
          <td class="huseCard"></td>
        </tr>
      </tbody>
    </table>
    <div class="cards">
    </div>
  </div>
  <!-- You can also require other files to run in this process -->
  <script src="./Brower/reportRenderer.js"></script>
</body>

</html>
