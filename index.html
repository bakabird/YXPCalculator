<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"> -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content: https://ssl.gstatic.com; 
    media-src * blob: 'self' http://* 'unsafe-inline' 'unsafe-eval'; 
    style-src * 'self' 'unsafe-inline'; 
    img-src * 'self' data: content:; 
    connect-src * blob:;">
  <script src="./jquery.js"></script>
  <link href="./css/Bar.css" rel="stylesheet">
  <link href="./css/Cardlib.css" rel="stylesheet">
  <link href="./css/Feedback.css" rel="stylesheet">
  <link href="./css/Loading.css" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">
  <title>奕仙牌计算器</title>
</head>

<body>
  <div class="Bar">
    <button class="analysis">分析卡组</button>
    线程数
    <select class="threadNum">
      <option>1</option>
      <option>3</option>
      <option>5</option>
      <option selected="selected">7</option>
    </select>
    <button class="openCardlib">卡库</button>
    <button class="feedback">问题反馈</button>
    <button class="fix">一键修复</button>
    <!-- <button class="debug">测试</button> -->
  </div>
  <div class="CardBoxTitle selfCardBoxTitle">
    <h3>己方卡组</h3>
  </div>
  <div class="CardBox FCardBox"></div>
  <div class="CardBoxTitle enemyCardBoxTitle">
    <h3>对方卡组</h3>
    <Button class="cleanEnemyBox">清空</Button>
  </div>
  <div class="CardBox ECardBox"></div>
  <div class="CardSearch">
    <div class="cardHandle">
      <div class="avatar">
        <img src=""></img>
        <select class="name">
          <optgroup label="云灵剑宗">
            <option img="Dyf">牧逸风</option>
            <option img="Yx">炎雪</option>
            <option img="Ly">龙瑶</option>
            <option img="Lxy">林小月</option>
          </optgroup>
          <optgroup label="七星阁">
            <option img="Tsy">谭舒雁</option>
            <option img="Yc">炎尘</option>
            <option img="Yl">曜灵</option>
            <option img="Jxm">姜袭明</option>
          </optgroup>
          <optgroup label="五行道盟">
            <option img="Wxz">吾行之</option>
            <option img="Dly">杜伶鸳</option>
            <option img="Hqr">花沁蕊</option>
            <option img="Mh">慕虎</option>
          </optgroup>
        </select>
      </div>
      <div class="career">
        <img src=""></img>
        <select class="name">
          <option img="Dan">炼丹师</option>
          <option img="Fu">符咒师</option>
          <option img="Qin">琴师</option>
          <option img="Hua">画师</option>
          <option img="Zhen">阵法师</option>
          <option img="Zhi">灵植师</option>
        </select>
      </div>
      <div class="bar00">
        <input type="text" placeholder="输入卡牌拼英首字母搜索" alt="搜索框" value="" />
        <div class="cardPos">
          <Button class="moveLeft" alt="左移" title="左移">←</Button>
          <Button class="moveRight" alt="右移" title="右移">→</Button>
        </div>
      </div>
    </div>
    <div class="selection"></div>
  </div>
  <p>反馈页-反馈附件大小限制</p>
  <p>卡库-反馈按钮</p>
  <p>卡库-查看卡牌升级项</p>
  <p>卡牌补完-阵法师</p>
  <p>卡牌补完-炼丹师</p>
  <p>卡牌补完-符咒师</p>
  <p>卡牌补完-琴师</p>
  <p>卡牌补完-画师</p>
  <p>卡牌补完-灵植师</p>
  <div class="hide">
    <p>----</p>
    <p>增加候牌区()</p>
    <p>推荐牌战报增加标识(赢/输 多少回合)</p>
    <p>设置自己/对手属性</p>
  </div>
  <div class="CardLib hide">
    <button class="close">关闭</button>
    <h1>当前卡库</h1>
    <div class="body">
    </div>
  </div>
  <div class="Feedback hide">
    <button class="close">关闭</button>
    <h1>问题反馈</h1>
    <div class="body">
      <form>反馈项目
        <select>
          <option>无</option>
          <option>缺卡</option>
          <option>卡描述有误</option>
          <option>建议</option>
          <option>意见</option>
        </select>
      </form>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <img src="" id="PreviewImg" />
      <div class="file_upload">
        选择文件
        <input id="myFile" type="file" accept="image/png,image/jpeg" name="inputFile" />
      </div>
      <br>
      <button class="confirm">提交</button>
      <p class="tip"></p>
    </div>
  </div>
  <div class="Loading hide">
    <img src="sprite/lod.png"></img>
  </div>
  <div class="Hub">
    <div class="Card">
      <div class="levelG">
        <Button class="one" title="一级"></Button>
        <Button class="two" title="二级"></Button>
        <Button class="three" title="三级"></Button>
      </div>
      <img class="cardFace" src="./img/普通攻击_1级.png" alt="">
      <img class="arrow" src="./ui/Arrow.png" alt="">
    </div>
    <div class="CardLibItem">
      <img class="cardFace" src="./img/普通攻击_1级.png" alt="">
      <p>普通攻击</p>
    </div>
    <button class="cardBtn">
      普通攻击
    </button>
  </div>

  <!-- You can also require other files to run in this process -->
  <script src="./Brower/renderer.js"></script>
</body>

</html>
