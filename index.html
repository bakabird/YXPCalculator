<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <script src="./jquery-3.6.3.min.js"></script>
  <link href="./css/Bar.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
  <title>奕仙牌计算器</title>
</head>

<body>
  <div class="Bar">
    <button class="analysis">分析卡组</button>
    线程数
    <select class="threadNum">
      <option>1</option>
      <option>3</option>
      <option>5</option>
      <option selected="selected">7</option>
    </select>
    <button class="fix">一键修复</button>
    <!-- <button class="debug">测试</button> -->
  </div>
  <div class="CardBoxTitle selfCardBoxTitle">
    <h3>己方卡组</h3>
  </div>
  <div class="CardBox FCardBox"></div>
  <div class="CardBoxTitle enemyCardBoxTitle">
    <h3>对方卡组</h3>
    <Button class="cleanEnemyBox">清空</Button>
  </div>
  <div class="CardBox ECardBox"></div>
  <div class="CardSearch">
    <div class="cardHandle">
      <input type="text" placeholder="输入卡牌拼英首字母搜索" alt="搜索框" value="" />
      <div class="cardPos">
        <Button class="moveLeft" alt="左移" title="左移">←</Button>
        <Button class="moveRight" alt="右移" title="右移">→</Button>
      </div>
    </div>
    <div class="selection"></div>
  </div>
  <p>增加角色选取，按照角色职业筛选可用卡牌</p>
  <p>卡库</p>
  <p>反馈页</p>
  <div class="hide">
    <p>----</p>
    <p>增加候牌区()</p>
    <p>推荐牌战报增加标识(赢/输 多少回合)</p>
    <p>设置自己/对手属性</p>
  </div>
  <div class="Hub">
    <div class="Card">
      <div class="levelG">
        <Button class="one" title="一级"></Button>
        <Button class="two" title="二级"></Button>
        <Button class="three" title="三级"></Button>
      </div>
      <img class="cardFace" src="./img/普通攻击_1级.png" alt="">
      <img class="arrow" src="./ui/Arrow.png" alt="">
    </div>
    <button class="cardBtn">
      普通攻击
    </button>
  </div>

  <!-- You can also require other files to run in this process -->
  <script src="./Brower/renderer.js"></script>
</body>

</html>
