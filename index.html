<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <script src="./jquery-3.6.3.min.js"></script>
    <link href="./css/Bar.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <title>奕仙牌计算器</title>
  </head>
  <body>
    <div class="Bar">
      <button class="analysis">分析卡组</button>
      线程数
      <select class="threadNum">
        <option>1</option>
        <option>3</option>
        <option selected="selected">5</option>
        <option>7</option>
      </select>
      <button class="fix">一键修复</button>
    </div>
    <div class="CardBox">
    </div>
    <div class="CardSearch">
      <div class="cardHandle">
        <input type="text" placeholder="输入卡牌拼英首字母搜索" alt="搜索框" value=""/> 
        <div class="cardPos">
          <Button class="moveLeft" alt="左移" title="左移">←</Button>
          <Button class="moveRight" alt="右移" title="右移">→</Button>
        </div>
      </div>
      <div class="selection"></div>
    </div>
    <p>直接查看推荐牌的战报</p>
    <p>4.增加对手手牌()</p>
    <p>5.增加所有牌</p>
    <p>----</p>
    <p>3.增加候牌区()</p>
    <p>5.设置自己/对手属性</p>
    <div class="Hub"> 
      <div class="Card">
        <div class="levelG">
          <Button class="one" title="一级"></Button>
          <Button class="two" title="二级"></Button>
          <Button class="three" title="三级"></Button>
        </div>
        <img class="cardFace" src="./img/普通攻击_1级.png" alt="">
        <img class="arrow" src="./ui/Arrow.png" alt="">
      </div>
      <button class="cardBtn">
        普通攻击
      </button>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./Brower/renderer.js"></script>
  </body>
</html>
